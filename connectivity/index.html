<!doctype html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <style>
  #popup {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  #popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    min-width: 300px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-align: center;
  }

  #progress-container {
    width: 100%;
    background: #eee;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
    margin: 15px 0;
  }

  #progress-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.3s ease;
  }

  #heatmap {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(11, 40px);
    gap: 4px;
    margin-top: 20px;
  }

  .cell {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
</style>

</head>

<body>
    <p>Write here the code in python to process the input (in binary) before sending:</p>
    <textarea rows="20" cols="30" id="code_process">
def process(input_bits: str):
      return input_bits
    </textarea>
    <p>Write here the code in python to process the received input (in binary) to decode:</p>
    <textarea rows="20" cols="10" id="code_receive">
def receive(input_bits: str):
      return input_bits
    </textarea>
    <button id="simulate_button" onclick="simulate()">Go!</button>
    <div id="popup" style="display: none;">
  <div id="popup-content">
    <h3 id="popup_text">Simulating network noise...</h3>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="results" style="display: none;">
    <h3 id="results_text">Results:</h3>
    <div id="heatmap"></div>
    <button onclick="document.getElementById('popup').style.display = 'none'; document.getElementById('results').style.display = 'none'">Close</button>
    </div>
  </div>
</div>

    <script src="index.js"></script>
</body>
</html>
