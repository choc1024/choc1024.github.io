<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<div id="contourPlot" style="width: 700px; height: 500px;"></div>

<script>
const dataLengths = [16, 32, 64, 128, 256];
const noiseLevels = [0, 0.05, 0.1, 0.15, 0.2];
const successRates = [
  [1.0, 0.99, 0.97, 0.95, 0.90],
  [0.98, 0.95, 0.90, 0.85, 0.80],
  [0.90, 0.85, 0.75, 0.65, 0.60],
  [0.70, 0.60, 0.50, 0.40, 0.35],
  [0.50, 0.40, 0.30, 0.20, 0.10],
];

Plotly.newPlot("contourPlot", [{
  z: successRates,
  x: dataLengths,
  y: noiseLevels.map(n => (n * 100) + "%"),
  type: 'contour',
  colorscale: 'YlGnBu',
  contours: {
    coloring: 'heatmap',
    showlabels: true
  },
}], {
  title: "Success Rate Gradient (Contour View)",
  xaxis: { title: "Data Length (bits)" },
  yaxis: { title: "Noise Level" }
});
</script>
